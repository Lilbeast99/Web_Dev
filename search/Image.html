<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <div id="nav">
        <nav>
            <a class="indexnav" href="index.html">Google Search</a>
            <a class = "indexnav"href="advanced.html">Google Advanced Search</a>
        </nav>
    </div>
    <div id="logo_container">
        <img class="logo" src="google.png" alt="Google Logo">
        <span id ="img">images</span>
    </div>
    <div id="searchbar_container">
        <table id="searchbar_table">
            <tr>
                <td>
                    <div id ="form_container">
                        <form action="https://google.com/search">
                            <div>
                                <input id="searchbar" type="text" name="q" placeholder="Search For Image">
                            </div>
                            <div id="buttoncontainer">
                                <input type="hidden" name="tbm" value="isch">
                                <input class="searchbutton" type="submit" value="Google Image Search">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
