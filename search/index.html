<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <div id="nav">
        <nav>
            <a class="indexnav" href="Image.html">Google Images</a>
            <a class ="indexnav"href="advanced.html">Google Advanced Search</a>
        </nav>
    </div>
    <div id="logo_container">
        <img class="logo" src="google.png" alt="Google Logo">
    </div>
    <div id="searchbar_container">
        <table id="searchbar_table">
            <tr>
                <td>
                    <div id ="form_container">
                        <form action="https://google.com/search">
                            <div>
                                <input id="searchbar" type="text" name="q">
                            </div>
                            <div id="buttoncontainer">
                                <input class="searchbutton" type="submit" value="Google Search">
                                <input class ="searchbutton" type="submit" value="I'm Feeling Lucky" name="btnI">
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
